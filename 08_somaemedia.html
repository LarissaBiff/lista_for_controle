<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA

let soma = 0;
let media = 0;
let lista = [];
    //PROCESSAMENTO

for(let i = 0; i <= 4; i++){
    const numeros = Number(prompt(`Informe um número:`));
    
    lista.push(numeros)
    soma += numeros;
    media = soma / lista.length;
}

    //SAÍDA
document.write(`Soma: ${soma} <br>Média: ${media}`)
</script>
