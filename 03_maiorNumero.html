<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
const numeros = [];
let oNumero = 0;
    
    //PROCESSAMENTO
for(let i = 0; i<5; i++){
    const numero = Number(prompt("Informe um número:"));
    numeros.push(numero);
    numeros.sort((a, b) => a - b);
    oNumero = numeros.slice(-1);
}
    
    //SAÍDA
document.write(oNumero)
</script>
