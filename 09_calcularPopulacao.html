<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CALCULAR POPULAÇÃO
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    const populacao = 50000;
    const crescimento = 1.5/100;
    let cinco = populacao;
    let dez = populacao;
    //PROCESSAMENTO
    
    for( let i = 0; i <= 5; i++){
        cinco += cinco * crescimento;
    }
    for( i = 0; i <= 10; i++){
        dez += dez * crescimento;
    }

    //SAÍDA
    document.write(`População prevista para um prazo de 5 anos: ${cinco.toFixed(0)} habitantes. <br>População prevista para um prazo de 5 anos: ${dez.toFixed(0)} habitantes.`);
</script>
