<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let lista = [];
    let soma = 0;

    //PROCESSAMENTO
    for(let n = 1; n < 100; n++){
        if(n % 3 === 0){
            lista.push(n);
            soma += n;
        }
    }

    //SAÍDA
    document.write(`Números múltiplos de 3 entre 1 e 100: <br>${lista.join(', ')}. <br>Soma dos números: ${soma}.`);
</script>
