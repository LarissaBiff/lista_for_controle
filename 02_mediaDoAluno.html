<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const quantas_notas = Number(prompt("Quantas notas o aluno obteve?"));
    let nota;
    let conta = 0;
    let soma = 0;
    //PROCESSAMENTO
    for(let i = 0; i<quantas_notas; i++){
        nota = Number(prompt(`Informe a nota ${i + 1}:`)); 
        soma += nota;
        conta = soma / quantas_notas;
    }

    //SAÍDA
document.write(conta);
</script>
